  paindavoine:
    title: Foyer de Jeunes Travailleurs (FJT) Léon Paindavoine  # titre, nom de l'acteur
    description: Les foyers de jeunes travailleurs (FJT) ont pour mission d'accueillir des jeunes en formation ou exerçant une activité professionnelle. Ils proposent un hébergement temporaire comportant à la fois des locaux privatifs (meublés ou non) et des locaux communs affectés à la vie collective. Ils  s'adressent essentiellement aux jeunes travailleurs vivant seuls, âgés de 16 à 25 ans et exerçant une activité professionnelle ou suivant une formation professionnelle (par ex. stage ou apprentissage). Certains établissements accueillent également des étudiants ou des demandeurs d'emploiLa durée de l'hébergement est généralement de 2 ans maximum. # description général de l'acteur
    postal_address: 1 rue du Lieut Herduin, 51100 Reims # adresse postale
    email: residence.paindavoine@noelpaindavoine.fr
    phone:  03 26 61 48 00 # téléphone
    url:
    offer: # offre de service, ajouter « - » pour énumerer
      - Te proposer différents types de logements et de services (chambres, studios, petits appartements).
      - Te proposer restauration, information, animation, internet (selon les foyers).
      - Favoriser la rencontre et le partage avec d'autres jeunes.

